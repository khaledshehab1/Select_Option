<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../CSS/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="selector">
            <div id="selectField">
                <p id="title">Select Social Media</p>
                <img id="down" src="SelectMenu_Img/arrow.png">
            </div>

            <div class="icons hide" >

                <ul>
                    <li id="facebook">
                        <img src="SelectMenu_Img/facebook.png">
                        <p>FaceBook</p>
                    </li>
                    <li id="twitter">
                        <img src="SelectMenu_Img/twitter.png">
                        <p>Twitter</p>
                    </li>
                    <li id="instagram">
                        <img src="SelectMenu_Img/instagram.png">
                        <p>Instagram</p>
                    </li>
                    <li id="youtube">
                        <img src="SelectMenu_Img/youtube.png">
                        <p>Youtube</p>
                    </li>
                    <li id="pinterest">
                        <img src="SelectMenu_Img/pinterest.png">
                        <p>Pinterest</p>
                    </li>
                    <li id="whatsapp">
                        <img src="SelectMenu_Img/whatsapp.png">
                        <p>WhatsApp</p>
                    </li>
                </ul>

            </div>
        </div>

    </div>



    <script src="script.js"></script>
    <script src="../JS/all.min.js"></script>
</body>

</html>
